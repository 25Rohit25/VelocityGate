groups:
  - name: velocity_gate_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High Error Rate (>1%) detected on {{ $labels.instance }}"
          description: "Over 1% of requests are failing with 5xx errors."

      - alert: HighLatencyP99
        expr: histogram_quantile(0.99, rate(http_server_requests_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P99 Latency (>100ms)"
          description: "99th percentile latency is {{ $value }}s."

      - alert: CircuitBreakerOpen
        expr: resilience4j_circuitbreaker_state{state="open"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit Breaker OPEN for {{ $labels.name }}"
          description: "Downstream service {{ $labels.name }} is unavailable."

      - alert: RedisConnectionFailure
        expr: rate(lettuce_command_failure_total[1m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis Connection Failures detected"
          description: "Multiple Redis command failures in the last minute."

      - alert: RateLimitRejections
        expr: rate(gateway_ratelimit_rejected_total[1m]) / rate(gateway_requests_total[1m]) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Rate Limit Rejection Rate (>20%)"
          description: "Unusual spike in rate-limited requests."
